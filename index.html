<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(215, 51%, 70%);
      }
    </style>
  </head>
  <body>
    <main>
      <picture>
        <img
          src="./images/image-equilibrium.jpg"
          alt="equilibrium"
          id="equilibrium"
        />
        <div id="box-view">
          <img src="./images/icon-view.svg" id="view" alt="eye" />
        </div>
      </picture>
      <header><h2>Equilibrium #3429</h2></header>

      <p id="text">Our Equilibrium collection promotes balance and calm.</p>
      <div id="price">
        <span id="ETH"
          ><img src="./images/icon-ethereum.svg" alt="icon ethereum" /> 0.041
          ETH</span
        ><span
          ><img src="./images/icon-clock.svg" alt="icon clock" /> 3 days
          left</span
        >
      </div>

      <div id="bar"></div>
      <footer>
        <img src="./images/image-avatar.png" id="img-creator" alt="avatar" />
        <h3><span>Creation of</span> Jules Wyvern</h3>
      </footer>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="Dragomalek">Your Name Here</a>.
    </div>
  </body>
</html>
